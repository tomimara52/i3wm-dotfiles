[module/power]
type = custom/text
content = "⏻ " 
content-padding = 1
content-foreground = ${colors.purple}
click-left = exec rofi -show p -modi p:/usr/bin/rofi-power-menu

[module/date]
type = internal/date
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.light-blue}
label = %date% %time%
date = %Y-%m-%d
time = %H:%M
date-alt = %Y-%B-%A
time-alt = %H:%M

[module/ewmh]
type = internal/xworkspaces
format = <label-state>
enable-click = true
icon-0 = "1; "
icon-1 = "2; "
icon-2 = "3; "
icon-3 = "4;4"
icon-4 = "5;5"
icon-5 = "6;6"
label-active = %icon%
label-active-padding = 1
label-active-foreground = ${colors.violet}
label-active-underline = ${colors.light-violet}
label-empty = %icon%
label-empty-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-urgent = %icon%
label-urgent-padding = 1

[module/tray]
type = custom/text
content = " "

[module/backlight]
type = internal/xbacklight
card = intel_backlight
format = <label>
format-prefix = "☼"
label = %percentage%

[module/battery]
type = internal/battery
format-charging = <label-charging>
format-charging-prefix = " ⚡ "
format-charging-foreground = ${colors.green}
label-charging = %percentage%%
format-discharging = <label-discharging>
format-discharging-prefix = " ⚡ "
format-discharging-foreground = ${colors.yellow}
laber-discharging = %percentage%%
format-full = <label-full>
format-full-prefix = " ⚡ "
format-full-foreground = ${colors.green}
laber-full= %percentage%%
